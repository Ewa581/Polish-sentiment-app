name: CI/CD workflow
on: workflow_dispatch

jobs:
  integration:
    name: continuous-integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
        
      - name: Install dependencies
        run: uv sync --group integration
        
      - name: Run ruff check
        run: uv run ruff check
        
      - name: Run pip-audit
        run: uv run pip-audit --vulnerability-service pypi

      - name: Run PyTest
        run: uv run pytest tests

  deployment:
    name: model-deployment-pipeline
    runs-on: ubuntu-latest
    needs: integration  
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          
      - name: Install deployment dependencies
        run: uv pip install --group deployment
      
      - name: Download model artifacts
        run: uv run python main.py --script download
      
      - name: Export model to ONNX
        run: uv run python main.py --script export
      
      - name: Verify ONNX model
        run: |
          python -c "import onnx; onnx.load('model.onnx')"
          echo "ONNX model verification successful"
          ls -lh *.onnx

      - name: Build Docker image
        run: |
          docker build -t polish-sentiment-app-onnx:latest .
          docker images polish-sentiment-app-onnx --format "Docker image size: {{.Size}}"